vnfd:vnfd-catalog:
    vnfd:
    -   id: http_vnfd
        name: http_vnfd
        short-name: http_vnfd
        description: Generated by OSM pacakage generator
        vendor: OSM
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        # logo: <update, optional>

        # Management interface
        mgmt-interface:
            vdu-id: apache

        # Atleast one VDU need to be specified
        vdu:
        # Additional VDUs can be created by copying the
        # VDU descriptor below
        -   id: apache
            name: apache
            description: Apache webserver container
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 512
                storage-gb: 10

            # Image including the full path
            image: '/home/testbed/myproj/osm_vnf/image-http.qcow2'

            external-interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: http0
                virtual-interface:
                    type: VIRTIO
                    bandwidth: '0'
                    vpci: '0000:00:0a.0'
                vnfd-connection-point-ref: http0

        connection-point:
            -   name: http0
                type: VPORT

